<!doctype html>
<html lang="es">

<head>
  <title>Bruno Bazar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
  <script defer src="js/producto.js"></script>
</head>

<body>
  <header>
    <div id="navbar-container"></div>
    <div class="banner"><img class="banner" src="img/Banner/Banner-cocina.webp" alt="" ></div>
    <nav class="m-4" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a class="text-verde-oliva fw-bold" href="index.html">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Contacto</li>
      </ol>
    </nav>
  </header>
  <main>
    <!-- Sección de Contacto -->
    <section class="container my-5">
      <h2 class="text-center mb-4">Ponte en contacto con nosotros</h2>
      <div class="row d-flex justify-content-center">
        <div class="col col-md-8">
          <div class="card shadow">
            <div class="card-body p-4">
              <form action="#" method="POST">
                <div class="row mb-3">
                  <!-- Nombre -->
                  <div class="col col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre"
                      required>
                  </div>
                  <!-- Apellido -->
                  <div class="col col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido"
                      placeholder="Ingresa tu apellido" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col ">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion"
                      placeholder="Ingresa tu dirección" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col col-md-6">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="nombre@ejemplo.com"
                      required>
                  </div>
                  <div class="col col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono"
                      placeholder="Ingresa tu teléfono" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="4"
                      placeholder="Escribe tu mensaje aquí..."></textarea>
                  </div>
                </div>
                <!-- Botón de Enviar -->
                <div class="row">
                  <div class="col-lg-4 mx-auto d-flex justify-content-center">
                    <button type="submit" class="btn bg-verde-pino text-crema-claro w-100">Enviar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- Fin del card -->
        </div>
      </div>
    </section>


  </main>

  <footer class="bg-verde-oscuro text-white py-5">
    <div id="footer-container"></div>
  </footer>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="js/producto.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
