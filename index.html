<!doctype html>
<html lang="en">

<head>
  <title>Bruno Bazar</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <!-- Navbar principal -->

    <nav class="navbar navbar-expand-lg bg-verde-pino 	d-none d-lg-flex">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="img/Logos/logo.webp" alt="Bruno Bazar logo" width="120">
        </a>

        <!--Búsqueda -->
        <form class="input-search d-flex d-none d-lg-flex" role="search"> <!-- Ajusta el porcentaje a tu preferencia -->
          <input class="form-control  me-2 w-100" type="search" placeholder="¿Qué estás buscando?" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">
            <i class="bi bi-search fs-4 text-crema-claro"></i>

          </button>
        </form>

        <!-- Menú -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Menú normal -->
          <ul class="navbar-nav d-flex flex-end ms-auto mb-2 mb-lg-0">
            <li class="nav-item d-flex flex-column align-items-center mx-2">
              <i class="bi bi-chat-left fs-3 text-crema-claro"></i>
              <a class="nav-link" href="#">Ayuda</a>
            </li>
            <li class="nav-item d-flex flex-column align-items-center mx-2">
              <i class="bi bi-person fs-2 text-crema-claro"></i>
              <a class="nav-link" href="#">Mi Cuenta</a>
            </li>
            <li class="nav-item d-flex flex-column align-items-center mx-2">
              <i class="bi bi-cart4 fs-2 text-crema-claro"></i>
              <a class="nav-link" href="#">Mi carrito </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Navbar movile -->

    <nav class="navbar navbar-expand-lg bg-verde-pino d-lg-none">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="img/Logos/logo.webp" alt="Bruno Bazar logo" width="120">
        </a>
        <div class="d-flex ">
          <!-- Botón de menú-->
          <button class="navbar-toggler border border-0 mx-2 py-2" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseSearch" aria-expanded="false" aria-controls="collapseSearch">
            <i class="bi bi-search fs-4 text-crema-claro"></i>
          </button>
          <button class="navbar-toggler border border-0 mx-2 py-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#Carrito"
            aria-controls="Carrito" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-cart4 fs-2 text-crema-claro"></i>
          </button>
          <button class="navbar-toggler mx-2 py-2" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#staticBackdrop" aria-controls="staticBackdrop" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="bi-list fs-1 text-crema-claro"></i>
          </button>
        </div>
      </div>
    </nav>
    <!-- buscador movile -->
    <form class="input-search collapse" id="collapseSearch" role="search">
      <!-- Ajusta el porcentaje a tu preferencia -->
      <input class="form-control me-2 w-100" type="search" placeholder="¿Qué estás buscando?" aria-label="Search">
      <button class="btn btn-outline-light" type="submit">
        <i class="fa fa-search"></i>
      </button>
    </form>
    <!-- Navbar secundario -->

    <nav class="navbar navbar-expand-lg bg-naranja-tostado d-none d-lg-flex">
      <div class="container-fluid d-flex justify-content-center">
        <ul class="navbar-nav d-flex justify-content-between ">
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="#">Cocina</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Mesa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Coctelería</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Línea Industrial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Hogar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Oportunidades</a>
          </li>
        </ul>
        
      </div>
    </nav>
    <!-- offcanvas menu -->
    <div class="offcanvas offcanvas-end bg-verde-pino" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
      aria-labelledby="staticBackdropLabel">
      <div class="offcanvas-header d-flex  align-items-start ">
        <button type="button" class="navbar-toggler rounded-2 p-2" data-bs-dismiss="offcanvas" aria-label="Close"><i
            class="bi bi-x fs-1 text-crema-claro"></i></button>

        </button>
        <a class="navbar-brand align-self-end" href="#">
          <img src="img/Logos/logo.webp" alt="Bruno Bazar logo" width="150">
        </a>
      </div>
      <div class="offcanvas-body bg-beige-claro">
        <div>
          <!-- Menú solo en movile -->
          <ul class="navbar-nav d-lg-none ">
            <li class="nav-item divider-list">
              <a class="nav-link text-verde-oscuro fw-bold" aria-current="page" href="#">Cocina</a>
            </li>
            <li class="nav-item divider-list">
              <a class="nav-link text-verde-oscuro fw-bold" href="#">Mesa</a>
            </li>
            <li class="nav-item divider-list">
              <a class="nav-link text-verde-oscuro fw-bold" href="#">Coctelería</a>
            </li>
            <li class="nav-item divider-list">
              <a class="nav-link text-verde-oscuro fw-bold" href="#">Línea Industrial</a>
            </li>
            <li class="nav-item divider-list">
              <a class="nav-link text-verde-oscuro fw-bold" href="#">Hogar</a>
            </li>
            <li class="nav-item divider-list">
              <a class="nav-link text-verde-oscuro fw-bold" href="#">Oportunidades</a>
            </li>
          </ul>
          <!-- Menú normal -->


        </div>
      </div>
      <div class="offcanvas-footer">
        <div>
          <ul class="navbar-nav d-flex flex-row justify-content-end ms-auto mb-2 mb-lg-0">
            <li class="nav-item d-flex flex-column align-items-center mx-2">
              <a class="nav-link text-crema-claro" href="#">Iniciar Sesión</a>
            </li>
            <li class="nav-item d-flex flex-column align-items-center mx-2">
              <a class="nav-link text-crema-claro" href="#">Crear Cuenta</a>
            </li>
            <li class="nav-item d-flex flex-column align-items-center mx-2">
              <i class="bi bi-person fs-2 text-crema-claro"></i>
            </li>
          </ul>

        </div>
      </div>
    </div>

    <!-- Carrito offcanvas -->
    <div class="offcanvas offcanvas-end bg-verde-pino" data-bs-backdrop="static" tabindex="-1" id="Carrito"
      aria-labelledby="CarritoLabel">
      <div class="offcanvas-header d-flex  align-items-start ">
        <button type="button" class="navbar-toggler rounded-2 p-2" data-bs-dismiss="offcanvas" aria-label="Close"><i
            class="bi bi-x fs-1 text-crema-claro"></i></button>
        </button>
      </div>
      <div class="offcanvas-body bg-beige-claro">
        <div>
          <!-- Menú solo en movile -->
          <ul class="navbar-nav d-lg-none ">
            <li class="nav-item divider-list  border border-2 border-success rounded-2 px-4">
              <a class="nav-link text-verde-oscuro" href="#">El carrito de compras está vacío. </a>
            </li>

          </ul>
          <!-- Menú normal -->


        </div>
      </div>
      <div class="offcanvas-footer">
        <div>
          <ul class="navbar-nav d-flex align-items-center ms-auto mb-2 mb-lg-0">
            <li class="nav-item mx-2">
              <a class="nav-link text-crema-claro" href="#">Finalizar Compra</a>
            </li>

          </ul>

        </div>
      </div>
    </div>



  </header>
  <main></main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>

</html>
</body>

</html>
